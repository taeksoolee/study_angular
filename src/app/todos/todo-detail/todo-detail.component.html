<h4 *ngIf="shown">
  Todo Detail
  <button (click)="close();" class="close-btn">close</button>
</h4>

<todos-form-modify 
  *ngIf="shown" 
  [todoId]="selectedTodoId"
></todos-form-modify >

<h4 *ngIf="!shown">
  Create Todo
  <button (click)="close();" class="close-btn">close</button>
</h4>

<todos-form-create
  *ngIf="!shown" 
  [todoId]="selectedTodoId"
></todos-form-create >
