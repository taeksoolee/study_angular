<ng-template [ngIf]="isDetail">
  <h3>
    Todo Detail
    <lib-float-icon-button 
      float="right"
      (click)="close()"
    >X</lib-float-icon-button>
  </h3>
  <todos-form-modify
    [todoId]="selectedTodoId"
    (afterSubmit)="handleAfterSubmit();"
  ></todos-form-modify >
</ng-template>

<ng-template [ngIf]="!isDetail">
  <h3>
    Create Todo
  </h3>
  <todos-form-create
    (afterSubmit)="handleAfterSubmit();"
  ></todos-form-create >
</ng-template>
